<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperação de Senha</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
      <div class="col-6 row justify-content-center">
        <img th:src="@{/images/saga.png}" alt="Saga Image" style="max-width: 25%; height: auto;" />
      </div>
      </div>
    </div>
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Recuperação de Senha</div>
            <div class="card-body">
              <form id="forgotPasswordForm">
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" name="email" required />
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Enviar E-mail de Recuperação</button>
                </div>
                <div class="text-end">
                  <a href="/login">Achei a senha</a>
                </div>
                </form>
              </form>
            </div>
          </div>
        </div>
      </div>
</div>

    <!-- Bibliotecas de Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#forgotPasswordForm").on("submit", function (event) {
          event.preventDefault();

          var email = $("#email").val();

          if (!email.trim()) {
            Swal.fire({
              icon: "error",
              title: "Campo de e-mail vazio",
              text: "Por favor, preencha o campo de e-mail.",
            });
            return;
          }

          // Aqui podemos implementar um seviço com AJAX para enviar o e-mail de recuperação de senha
          $.ajax({
            url: "/forgot-password",
            method: "POST",
            data: {
              email: email,
            },
            success: function (response) {
              Swal.fire({
                icon: "success",
                title: "E-mail enviado com sucesso",
                text: "Verifique sua caixa de entrada para as instruções de recuperação de senha.",
              });
            },
            error: function (xhr, status, error) {
              Swal.fire({
                icon: "error",
                title: "Erro",
                text: "Ocorreu um erro ao enviar o e-mail de recuperação de senha. Por favor, tente novamente mais tarde.",
              });
            },
          });
        });
      });
    </script>
  </body>
</html>

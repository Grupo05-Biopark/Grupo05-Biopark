<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Empresas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <button id="botaoSidebar" class="btn btn-primary d-block botaoSidebar" style="width: 8%;height: 8%;margin-bottom: 10px;margin-top: 10px;margin-left: 10px" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div class="sidebar">
        <div class="row-imagem" >
            <img th:src="@{/images/saga.png}" alt="Saga Image" />
        </div>
        <div class="list-group" style="margin-top: 8%;">
            <a href="/perguntas" style="background-color: #d6d6d6;border: 0px;" class="list-group-item">Perguntas</a>
            <a href="/empresas" style="border: 0px;" class="list-group-item list-group-item-action sidebar-ativo">Empresas</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9 col-sm-12" style="margin-left: 3%">
            <div class="row text-center" style="margin-top: 7%; margin-bottom: 2%">
                <h2>Empresas</h2>
            </div>
            <form id="formEmpresa" action="/empresas/adicionar" method="post">

                <div class="row">
                    <div class="col-lg-12 col-xs-6">
                        <div class="form-group">
                            <h5 for="nomeFantasia" class="form-label">Nome Fantasia</h5>
                            <input type="text" class="form-control shadow p-2 mb-3 bg-white rounded mt-2" id="nomeFantasia" name="nomeFantasia" placeholder="Digite o nome fantasia">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <h5 for="cnpj" class="form-label">CNPJ</h5>
                            <input type="text" class="form-control shadow p-2 mb-3 bg-white rounded" id="cnpj" name="cnpj" placeholder="Digite o CNPJ" maxlength="18" style="font-size: 16px; width: 100%;">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <h5 for="razaoSocial" class="form-label">Razão Social</h5>
                            <input type="text" class="form-control shadow p-2 mb-3 bg-white rounded" id="razaoSocial" name="razaoSocial" placeholder="Digite a Razão Social" style="font-size: 16px; width: 100%;">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-sm-12">
                        <div class="form-group">
                            <h5 for="logradouro" class="form-label">Logradouro</h5>
                            <input type="text" class="form-control shadow p-2 mb-3 bg-white rounded" id="logradouro" name="logradouro" placeholder="Digite o Logradouro" style="font-size: 16px; width: 100%;">
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="form-group">
                            <h5 for="numero" class="form-label">Número</h5>
                            <input type="text" class="form-control shadow p-2 mb-3 bg-white rounded" id="numero" name="numero" placeholder="Digite o Número" style="font-size: 16px; width: 100%;">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <h5 for="cep" class="form-label">CEP</h5>
                            <input type="text" class="form-control shadow p-2 mb-3 bg-white rounded" id="cep" name="cep" placeholder="Digite o CEP" maxlength="9" style="font-size: 16px; width: 100%;">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <h5 for="complemento" class="form-label">Complemento</h5>
                            <input type="text" class="form-control shadow p-2 mb-3 bg-white rounded" id="complemento" name="complemento" placeholder="Digite o Complemento" style="font-size: 16px; width: 100%;">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <h5 for="porte">Porte</h5>
                            <select class="form-control shadow p-2 mb-2 bg-white rounded" id="porte" name="porte">
                                <option value="">Selecione um porte</option>
                                <option th:each="porte : ${portes}" th:value="${porte.id}" th:text="${porte.titulo}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <h5 for="setor">Setor</h5>
                            <select class="form-control shadow p-2 mb-3 bg-white rounded" id="setor" name="setor">
                                <option value="">Selecione um setor</option>
                                <option th:each="setor : ${setores}" th:value="${setor.id}" th:text="${setor.titulo}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 text-center">
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-lg btn-salvar" style="width: 100%;">Salvar</button>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </form>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
        }

        document.addEventListener('click', function(event) {
            const sidebar = document.querySelector('.sidebar');
            const sidebarButton = document.querySelector('.botaoSidebar');
            if (window.innerWidth <= 992 && !sidebar.contains(event.target) && !sidebarButton.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });

        $(document).ready(function(){
            $('#cnpj').mask('00.000.000/0000-00', {placeholder: ""});
            $('#cep').mask('00000-000', {placeholder: ""});
        });

        document.getElementById('formEmpresa').addEventListener('submit', function(event) {
            event.preventDefault();

            // Validar se todos os campos obrigatórios estão preenchidos
            var camposValidos = true;
            var camposObrigatorios = document.querySelectorAll('.form-control[required]');
            camposObrigatorios.forEach(function(campo) {
                if (campo.value.trim() === '') {
                    camposValidos = false;
                    return;
                }
            });

            if (!camposValidos) {
                // Exibir mensagem de erro se algum campo obrigatório não estiver preenchido
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Por favor, preencha todos os campos obrigatórios.'
                });
                return;
            }

            var cnpj = document.getElementById('cnpj').value.replace(/\D/g, '');

            // Verificar se o CNPJ está cadastrado
            $.ajax({
                url: '/verificarCnpj?cnpj=' + cnpj,
                type: 'GET',
                success: function(response) {
                    if (response) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Esse CNPJ já está cadastrado.'
                        });
                    } else {
                        // Se o CNPJ não estiver cadastrado, enviar o formulário
                        var formData = new FormData(document.getElementById('formEmpresa'));

                        $.ajax({
                            url: document.getElementById('formEmpresa').action,
                            type: document.getElementById('formEmpresa').method,
                            data: formData,
                            processData: false,
                            contentType: false,
                            success: function(response) {
                                Swal.fire({
                                    icon: 'success',
                                    title: 'Salvo com sucesso!',
                                    showConfirmButton: false,
                                    timer: 2500
                                }).then(function() {
                                    window.location.href = '/empresas/listar';
                                });
                            },
                            error: function(xhr, status, error) {
                                var errorMessage = xhr.responseJSON ? xhr.responseJSON.message : 'Ocorreu um erro ao processar a requisição.';
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Oops...',
                                    text: errorMessage
                                });
                            }
                        });
                    }
                },
                error: function(xhr, status, error) {
                    console.log(error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Ocorreu um erro ao verificar o CNPJ.'
                    });
                }
            });
        });
    </script>




</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lista de Empresas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <button id="botaoSidebar" class="btn btn-primary d-block botaoSidebar" style="width: 8%;height: 8%;margin-bottom: 10px;margin-top: 10px;margin-left: 10px" onclick="toggleSidebar()">
      <i class="fa-solid fa-bars"></i>
  </button>
  <div class="sidebar">
    <div class="row-imagem" >
        <img th:src="@{/images/saga.png}" alt="Saga Image" />
    </div>
    <div class="list-group" style="margin-top: 8%;">
        <a href="/perguntas" style="border: 0px;" class="list-group-item ">Perguntas</a>
        <div class="list-group-item list-group-item-action dropdown-toggle sidebar-ativo" id="dropdownEmpresas">
            Empresas
            <div class="dropdown-menu" aria-labelledby="dropdownEmpresas">
                <a class="dropdown-item" href="/empresas">Adicionar</a>
                <a class="dropdown-item" href="/empresas/listar">Listar</a>
            </div>
        </div>
    </div>
</div>
  <div class="row">
      <div class="col-md-9 col-sm-12" style="margin-left: 3%">
        <div class="row text-center" style="margin-top: 7%; margin-bottom: 2%">
          <h2>Lista de Empresas</h2>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <table class="table table-striped">
              <thead>
              <tr>
                <th scope="col">Nome Fantasia</th>
                <th scope="col">CNPJ</th>
                <th scope="col">Setor</th>
                <th scope="col">Porte</th>
                <th scope="col">Ações</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="empresa : ${empresas}">
                <td th:text="${empresa.nomeFantasia}"></td>
                <td th:text="${empresa.cnpj}"></td>
                <td th:text="${empresa.setor.titulo}"></td>
                <td th:text="${empresa.porte.titulo}"></td>
                <td>
                  <a th:href="@{/empresas/editar/{id}(id=${empresa.id})}" class="btn btn-primary" style="background-color: #2471ee">Editar</a>
                  <a class="btn btn-danger excluir-empresa"  th:onclick="'excluirEmpresa(\'' + ${empresa.id} + '\');'">Excluir</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/script.js}"></script>
<script>
  function excluirEmpresa(empresaId) {
        $.ajax({
            url: '/empresas/excluir/' + empresaId,
            type: 'POST',
            data: {_method: 'DELETE'},
            success: function(response) {
                Swal.fire({
                    icon: 'success',
                    title: 'Excluído com sucesso!',
                    showConfirmButton: false,
                    timer: 2500
                }).then(function() {
                    window.location.href = '/empresas/listar';
                });
            },
            error: function(xhr, status, error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Ocorreu um erro ao excluir a empresa.'
                });
            }
        });
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edição de Empresas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
<header>
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Toggle button -->
            <button data-mdb-button-init
                    class="navbar-toggler"
                    type="button"
                    data-mdb-collapse-init
                    data-mdb-target="#sidebarMenu"
                    aria-controls="sidebarMenu"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>

            <!-- Right links -->
            <ul class="navbar-nav ms-auto d-flex flex-row">
                <!-- Avatar -->
                <li class="nav-item dropdown">
                    <a
                            data-mdb-dropdown-init class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center"
                            href="#"
                            id="navbarDropdownMenuLink"
                            role="button"
                            data-mdb-toggle="dropdown"
                            aria-expanded="false"
                    >
                        <i class="fa-solid fa-circle-user fa-2xl"></i>
                    </a>
                    <ul
                            class="dropdown-menu dropdown-menu-end"
                            aria-labelledby="navbarDropdownMenuLink"
                    >
                        <li>
                            <a class="dropdown-item" href="#">My profile</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Settings</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
        <div class="position-sticky">
            <div class="list-group list-group-flush mx-3 mt-4">
                <div class="row-imagem" >
                    <img th:src="@{/images/saga.png}" alt="Saga Image" />
                </div>
                <div class="list-group" style="margin-top: 8%;">
                    <div class="list-group-item list-group-item" style="color: inherit !important;text-decoration: none !important;" >
                        <a href="/perguntas" style="border: 0px; color: inherit !important;text-decoration: none !important" class="list-group">Perguntas</a>
                    </div>
                    <div class="list-group-item list-group-item-action dropdown-toggle sidebar-ativo" id="dropdownEmpresas">
                        Empresas
                        <div class="dropdown-menu" aria-labelledby="dropdownEmpresas">
                            <a class="dropdown-item" href="/empresas">Adicionar</a>
                            <a class="dropdown-item" href="/empresas/listar">Listar</a>
                        </div>
                    </div>
                    <div class="list-group-item list-group-item-action dropdown-toggle" id="dropdownChecklists">
                        Checklists
                        <div class="dropdown-menu" aria-labelledby="dropdownChecklists">
                            <a class="dropdown-item" href="/checklists">Adicionar</a>
                            <a class="dropdown-item" href="/checklists/listar">Listar</a>
                        </div>
                    </div>
                    <div class="list-group-item list-group-item-action dropdown-toggle" id="dropdownFormularios">
                        Formulários
                        <div class="dropdown-menu" aria-labelledby="dropdownFormularios">
                            <a class="dropdown-item" href="/formulario">Adicionar</a>
                            <a class="dropdown-item" href="/formulario/listar">Listar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container pt-4">
        <div class="row">
            <div class="col-md-9 col-sm-12" style="margin-left: 3%">
                <div class="row text-center" style="margin-top: 7%; margin-bottom: 2%">
                    <h2>Edição de Empresas</h2>
                </div>
                <form id="formEmpresa" th:action="@{/empresas/editar/{id}(id=${empresa.id})}" method="post">
                    <div class="row">
                        <div class="col-lg-12 col-xs-6">
                            <div class="form-group">
                                <h5 for="nomeFantasia" class="form-label">Nome Fantasia</h5>
                                <input type="text" class="form-control shadow p-2 mb-3 bg-white rounded mt-2" id="nomeFantasia" name="nomeFantasia" th:value="${empresa.nomeFantasia}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <h5 for="cnpj" class="form-label">CNPJ</h5>
                                <input type="text" class="form-control shadow p-2 mb-3 bg-white rounded" id="cnpj" name="cnpj" th:value="${empresa.cnpj}" maxlength="18" style="font-size: 16px; width: 100%;">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <h5 for="razaoSocial" class="form-label">Razão Social</h5>
                                <input type="text" class="form-control shadow p-2 mb-3 bg-white rounded" id="razaoSocial" name="razaoSocial" th:value="${empresa.razaoSocial}" style="font-size: 16px; width: 100%;">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 col-sm-12">
                            <div class="form-group">
                                <h5 for="logradouro" class="form-label">Logradouro</h5>
                                <input type="text" class="form-control shadow p-2 mb-3 bg-white rounded" id="logradouro" name="logradouro" th:value="${empresa.logradouro}" style="font-size: 16px; width: 100%;">
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <div class="form-group">
                                <h5 for="numero" class="form-label">Número</h5>
                                <input type="text" class="form-control shadow p-2 mb-3 bg-white rounded" id="numero" name="numero"th:value="${empresa.numero}" style="font-size: 16px; width: 100%;">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <h5 for="cep" class="form-label">CEP</h5>
                                <input type="text" class="form-control shadow p-2 mb-3 bg-white rounded" id="cep" name="cep" th:value="${empresa.cep}" maxlength="9" style="font-size: 16px; width: 100%;">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <h5 for="complemento" class="form-label">Complemento</h5>
                                <input type="text" class="form-control shadow p-2 mb-3 bg-white rounded" id="complemento" name="complemento" th:value="${empresa.complemento}" style="font-size: 16px; width: 100%;">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <h5 for="porte">Porte</h5>
                                <select class="form-control shadow p-2 mb-2 bg-white rounded" id="porte" name="porte">
                                    <option value="">Selecione um porte</option>
                                    <option th:each="porte : ${portes}" th:value="${porte.id}" th:text="${porte.titulo}" th:selected="${porte.id == empresa.porte.id}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <h5 for="setor">Setor</h5>
                                <select class="form-control shadow p-2 mb-3 bg-white rounded" id="setor" name="setor">
                                    <option value="">Selecione um setor</option>
                                    <option th:each="setor : ${setores}" th:value="${setor.id}" th:text="${setor.titulo}" th:selected="${setor.id == empresa.setor.id}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 text-center">
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary btn-lg btn-salvar" style="width: 100%;margin-bottom: 10%">Salvar</button>
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script th:src="@{/js/script.js}"></script>
    <script>
        $(document).ready(function(){
            $('#cnpj').mask('00.000.000/0000-00', {placeholder: ""});
            $('#cep').mask('00000-000', {placeholder: ""});
        });
        document.getElementById('formEmpresa').addEventListener('submit', function(event) {
            event.preventDefault();
            var camposValidos = true;
            var camposObrigatorios = document.querySelectorAll('.form-control[required]');
            camposObrigatorios.forEach(function(campo) {
                if (campo.value.trim() === '') {
                    camposValidos = false;
                    return;
                }
            });

            if (!camposValidos) {
                // Exibir mensagem de erro se algum campo obrigatório não estiver preenchido
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Por favor, preencha todos os campos obrigatórios.'
                });
                return;
            }

            // Enviar o formulário se todos os campos obrigatórios estiverem preenchidos
            var formData = new FormData(document.getElementById('formEmpresa'));

            $.ajax({
                url: document.getElementById('formEmpresa').action,
                type: document.getElementById('formEmpresa').method,
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Salvo com sucesso!',
                        showConfirmButton: false,
                        timer: 2500
                    }).then(function() {
                        window.location.href = '/empresas/listar';
                    });
                },
                error: function(xhr, status, error) {
                    var errorMessage = xhr.responseJSON ? xhr.responseJSON.message : 'Ocorreu um erro ao processar a requisição.';
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: errorMessage
                    });
                }
            });
        });
    </script>
</body>
</html>
